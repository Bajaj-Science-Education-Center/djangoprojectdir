{% extends "format.html" %}
{% load static %}

{% block pageName %}Add Notice{% endblock %}

{% block submenu %}
{% endblock %}

{% block titleText %}Add Notice{% endblock %}

{% block body %}

<div class="general white">

  <form action="/NoticeBoard/trivia" method="post">
    {% csrf_token %}
    <table class="Sim" id="dataTable">
      <tr>
        <th colspan="2">Trivia Details</th>
      </tr>

      <tr>
        <td><strong>Title</strong></td>
        <td><input type="text" class="title" name="title"></td>
      </tr>

      <tr>
        <td><strong>Message</strong></td>
        <td><input type="text" class="message" name="message"></td>
      </tr>

      <tr>
        <th colspan="2"><input type="submit" class="submit" value="Submit Trivia"></td>
      </tr>

    </table>
  </form>

</div>

{% endblock %}
